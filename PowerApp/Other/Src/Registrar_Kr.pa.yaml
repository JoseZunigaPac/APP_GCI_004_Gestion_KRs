            X: =346
            Y: =679
      - Button1_11:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =RGBA(238,40,122,1)
            BorderStyle: |+
              =BorderStyle.Solid

            BorderThickness: =4
            DisplayMode: |
              =If(nombreKR_DataCard1.Valid && descripcionKR_DataCard1.Valid && usuarioAprobador_DataCard1.Valid,
              DisplayMode.Edit,
              DisplayMode.Disabled)
            Fill: =RGBA(238,40,122,0.9)
            Font: =Font.'Open Sans'
            HoverColor: =Color.White
            HoverFill: =ColorValue("#EE2C70")
            OnSelect: |+
              =SubmitForm(form_Registrar);

              // guardar el ID del KR recien registrado
              Set(lastID, form_Registrar.LastSubmit.nombreKR);

              //Registrar código del KR

              Patch(
                  T_OKR_APP_GCI_003,
                  form_Registrar.LastSubmit,
                  {
                      codigoKR: "KR-" & Text(CountRows(T_OKR_APP_GCI_003) + 100, "00000")
                  }
              );
              //Registrar estado inicial del KR
              Patch(
                  T_REG_STS_KR_APP_GCI_003,
                  Defaults(T_REG_STS_KR_APP_GCI_003),
                  {
                      nombreKRAsociado: {Id:form_Registrar.LastSubmit.ID, Value: form_Registrar.LastSubmit.nombreKR},
                      nombreEstado: "sin aprobación"
                  }
              );
              Navigate(Confirmacion);
              NewForm(form_Registrar);

            RadiusBottomLeft: =08
            RadiusBottomRight: =08
            RadiusTopLeft: =08
            RadiusTopRight: =08
            Text: ="Registrar"
            X: =780
            Y: =679
