ComponentDefinitions:
  CustomToggle:
    CustomProperties:
      SelectedColorIcon_Text:
        DataType: Color
        PropertyKind: Input
        DisplayName: SelectedColorIcon_Text
        Description: Propiedad personalizada
      baseBG:
        DataType: Color
        PropertyKind: Input
        DisplayName: baseBG
        Description: Propiedad personalizada
      basedColorIcon_Text:
        DataType: Color
        PropertyKind: Input
        DisplayName: basedColorIcon_Text
        Description: Propiedad personalizada
      selectedBG:
        DataType: Color
        PropertyKind: Input
        DisplayName: selectedBG
        Description: Cambiar la vista
    Properties:
      Height: =35
      SelectedColorIcon_Text: =RGBA(255, 255, 255, 1)
      Width: =70
      baseBG: =RGBA(255, 255, 255, 1)
      basedColorIcon_Text: =RGBA(0, 153, 204, 1)
      selectedBG: =RGBA(0, 153, 204, 1)
    Children:
      - Container1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Horizontal
            PaddingBottom: =1
            PaddingLeft: =1
            PaddingRight: =1
            PaddingTop: =1
            Width: =Parent.Width
          Children:
            - Container3:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  BorderColor: =CustomToggle.selectedBG
                  BorderThickness: =2
                  DropShadow: =DropShadow.None
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =0
                  LayoutMinWidth: =0
                  PaddingBottom: =5
                  PaddingLeft: =5
                  PaddingRight: =5
                  PaddingTop: =5
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                Children:
                  - Icon2:
                      Control: Icon@0.0.7
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        FillPortions: =1
                        Icon: ="AppsListDetail"
                        IconColor: =If(activeToggleID = 1, CustomToggle.SelectedColorIcon_Text,CustomToggle.basedColorIcon_Text)
                        IconStyle: ='Icon.IconStyle'.Outline
                        LayoutMinHeight: =20
                        LayoutMinWidth: =20
                  - Icon4:
                      Control: Icon@0.0.7
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        FillPortions: =1
                        Icon: ="AppsList"
                        IconColor: =If(activeToggleID = 2, CustomToggle.SelectedColorIcon_Text,CustomToggle.basedColorIcon_Text)
                        LayoutMinHeight: =20
                        LayoutMinWidth: =20
                        Width: =20
      - Button2:
          Control: Classic/Button@2.2.0
          Properties:
            BorderStyle: =BorderStyle.None
            Color: =
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height
            HoverFill: =RGBA(0, 0, 0, 0.3)
            OnSelect: |-
              =If(
                  activeToggleID = 1,
                  Set(activeToggleID,2),
                  Set(activeToggleID,1)
              )
            PressedFill: =RGBA(0, 0, 0, 0.2)
            Text: =
            Width: =Parent.Width
            X: =40
            Y: =35
